<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2Launcher Release Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            margin-top: 0;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .card p {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary);
        }
        
        .card .freshness {
            font-size: 0.9rem;
            font-weight: normal;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            background: #e1f5fe;
            color: #0288d1;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .chart-container h2 {
            margin-top: 0;
            color: var(--dark);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .comparison-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .version-selectors {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        select {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .comparison-result {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .version-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .version-card {
            padding: 15px;
            border-radius: 8px;
            background: var(--light);
            border-left: 4px solid var(--primary);
        }
        
        .version-card h4 {
            margin-top: 0;
            color: var(--dark);
        }
        
        .download-count {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary);
        }
        
        .comparison-metrics {
            background: #e9f7fe;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .metric {
            text-align: center;
            padding: 10px;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .trend-up {
            color: var(--secondary);
        }
        
        .trend-down {
            color: var(--danger);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Loading release statistics...</p>
        <div class="spinner"></div>
    </div>

    <header>
        <h1>D2Launcher Release Statistics</h1>
        <p>Tracking downloads and version adoption</p>
    </header>

    <main>
        <div id="stats-container">
            <p>Loading summary data...</p>
        </div>

        <div class="chart-container">
            <h2>Downloads per Release</h2>
            <canvas id="releasesChart"></canvas>
        </div>

        <div class="comparison-section">
            <h2>Version Comparison</h2>
            <div class="version-selectors">
                <select id="version1"></select>
                <select id="version2"></select>
                <button onclick="compareVersions()">Compare Versions</button>
            </div>
            <div id="comparison-result" class="comparison-result"></div>
        </div>
    </main>

    <script>
        // Global variables
        let statsData = null;
        let releasesChart = null;
        
        // Show loading animation
        document.getElementById('loading').style.display = 'flex';
        
        // Check for cached data first
        const cachedData = localStorage.getItem('d2launcher_stats');
        const lastFetchTime = localStorage.getItem('d2launcher_last_fetch');
        const cacheDuration = 30 * 60 * 1000; // 30 minutes cache
        
        if (cachedData && lastFetchTime && (Date.now() - parseInt(lastFetchTime)) < cacheDuration) {
            try {
                statsData = JSON.parse(cachedData);
                processData(statsData);
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error('Error parsing cached data', e);
                fetchData();
            }
        } else {
            fetchData();
        }
        
        function fetchData() {
            fetch('https://raw.githubusercontent.com/iSkromny/D2launcher/main/stats.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    statsData = data;
                    
                    // Cache the data
                    localStorage.setItem('d2launcher_stats', JSON.stringify(data));
                    localStorage.setItem('d2launcher_last_fetch', Date.now().toString());
                    
                    processData(data);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('stats-container').innerHTML = `
                        <div class="error">
                            <h2>Error Loading Stats</h2>
                            <p>${error.message}</p>
                            <p>Please try again later or check the repository status.</p>
                        </div>`;
                    console.error('Fetch error:', error);
                });
        }
        
        function processData(data) {
            renderStats(data);
            renderChart(data);
            populateVersionSelects(data);
            
            // Auto-compare the two latest versions
            if (data.releases && data.releases.length >= 2) {
                setTimeout(compareVersions, 500);
            }
        }
        
        function renderStats(data) {
            const now = new Date();
            const updated = new Date(data.updated_at);
            const hoursDiff = Math.abs(now - updated) / 36e5;
            
            let freshness = "ðŸŸ¢ Fresh";
            if (hoursDiff > 24) freshness = "ðŸŸ¡ Stale (updated >24h ago)";
            if (hoursDiff > 72) freshness = "ðŸ”´ Outdated (updated >72h ago)";
            
            document.getElementById('stats-container').innerHTML = `
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total Releases</h3>
                        <p>${data.total_releases}</p>
                    </div>
                    <div class="card">
                        <h3>Total Downloads</h3>
                        <p>${data.total_downloads}</p>
                    </div>
                    <div class="card">
                        <h3>Last Updated</h3>
                        <p>${new Date(data.updated_at).toLocaleString()}</p>
                        <span class="freshness">${freshness}</span>
                    </div>
                </div>`;
        }
        
        function renderChart(data) {
            const ctx = document.getElementById('releasesChart').getContext('2d');
            
            // Destroy previous chart if exists
            if (releasesChart) {
                releasesChart.destroy();
            }
            
            releasesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.releases.map(r => r.tag_name),
                    datasets: [{
                        label: 'Downloads per Version',
                        data: data.releases.map(r => r.downloads),
                        backgroundColor: data.releases.map((r, i) => 
                            i === data.releases.length - 1 ? 'rgba(46, 204, 113, 0.7)' : 'rgba(52, 152, 219, 0.7)'
                        ),
                        borderColor: data.releases.map((r, i) => 
                            i === data.releases.length - 1 ? 'rgba(46, 204, 113, 1)' : 'rgba(52, 152, 219, 1)'
                        ),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                afterBody: function(context) {
                                    const index = context[0].dataIndex;
                                    const release = data.releases[index];
                                    const date = new Date(release.created_at).toLocaleDateString();
                                    return `Released: ${date}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Downloads'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Version'
                            }
                        }
                    }
                }
            });
        }
        
        function populateVersionSelects(data) {
            const select1 = document.getElementById('version1');
            const select2 = document.getElementById('version2');
            
            // Clear existing options
            select1.innerHTML = '';
            select2.innerHTML = '';
            
            // Add options for each release
            data.releases.forEach(release => {
                const option = document.createElement('option');
                option.value = release.tag_name;
                option.textContent = release.tag_name;
                select1.appendChild(option.cloneNode(true));
                select2.appendChild(option);
            });
            
            // Auto-select the last two versions
            if (data.releases.length >= 2) {
                select1.selectedIndex = data.releases.length - 2;
                select2.selectedIndex = data.releases.length - 1;
            }
        }
        
        function compareVersions() {
            if (!statsData) return;
            
            const v1 = document.getElementById('version1').value;
            const v2 = document.getElementById('version2').value;
            
            const release1 = statsData.releases.find(r => r.tag_name === v1);
            const release2 = statsData.releases.find(r => r.tag_name === v2);
            
            if (!release1 || !release2) {
                document.getElementById('comparison-result').innerHTML = '<p>One or both versions not found</p>';
                return;
            }
            
            const downloads1 = release1.downloads;
            const downloads2 = release2.downloads;
            
            // Calculate metrics
            let ratio = "N/A";
            let improvement = "N/A";
            let trendClass = "";
            
            if (downloads1 > 0) {
                ratio = (downloads2 / downloads1).toFixed(2);
                const percentChange = ((downloads2 - downloads1) / downloads1 * 100).toFixed(1);
                
                improvement = `${Math.abs(percentChange)}% ${percentChange >= 0 ? 'increase' : 'decrease'}`;
                trendClass = percentChange >= 0 ? "trend-up" : "trend-down";
            }
            
            // Calculate days between releases
            const date1 = new Date(release1.created_at);
            const date2 = new Date(release2.created_at);
            const timeDiff = Math.abs(date2 - date1);
            const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            // Format result
            document.getElementById('comparison-result').innerHTML = `
                <div class="version-cards">
                    <div class="version-card">
                        <h4>${v1}</h4>
                        <p><strong>Release Date:</strong> ${date1.toLocaleDateString()}</p>
                        <div class="download-count">${downloads1}</div>
                        <p><strong>Assets:</strong></p>
                        <ul>
                            ${release1.assets.map(a => `<li>${a.name}: ${a.downloads}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="version-card">
                        <h4>${v2}</h4>
                        <p><strong>Release Date:</strong> ${date2.toLocaleDateString()}</p>
                        <div class="download-count">${downloads2}</div>
                        <p><strong>Assets:</strong></p>
                        <ul>
                            ${release2.assets.map(a => `<li>${a.name}: ${a.downloads}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                
                <div class="comparison-metrics">
                    <h3>Comparison Metrics</h3>
                    <div class="metrics-grid">
                        <div class="metric">
                            <div class="metric-value ${trendClass}">${ratio}</div>
                            <div class="metric-label">Popularity Ratio (${v2}/${v1})</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value ${trendClass}">${downloads2 - downloads1}</div>
                            <div class="metric-label">Download Difference</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${improvement}</div>
                            <div class="metric-label">Change</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${daysDiff}</div>
                            <div class="metric-label">Days Between Releases</div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
