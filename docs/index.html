<!DOCTYPE html>
<html>
<head>
    <title>D2Launcher Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; }
        .chart-container { margin: 20px 0; height: 400px; }
    </style>
</head>
<body>
    <h1>D2Launcher Release Statistics</h1>
    <div id="stats-container">
        <p>Loading statistics...</p>
    </div>

    <script>
        // ИСПРАВЛЕННЫЙ URL
        fetch('https://raw.githubusercontent.com/iSkromny/D2launcher/main/stats.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Общая статистика
                document.getElementById('stats-container').innerHTML = `
                    <h2>Total Releases: ${data.total_releases}</h2>
                    <h2>Total Downloads: ${data.total_downloads}</h2>
                    <h2>Last Updated: ${new Date(data.updated_at).toLocaleString()}</h2>
                `;
                
                // Создаем графики (если есть данные)
                if (data.releases && data.releases.length > 0) {
                    // График по релизам
                    const releasesCtx = document.createElement('canvas');
                    releasesCtx.id = 'releasesChart';
                    
                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'chart-container';
                    chartContainer.appendChild(releasesCtx);
                    document.body.appendChild(chartContainer);
                    
                    new Chart(releasesCtx, {
                        type: 'bar',
                        data: {
                            labels: data.releases.map(r => r.tag_name),
                            datasets: [{
                                label: 'Downloads per Release',
                                data: data.releases.map(r => r.downloads),
                                backgroundColor: 'rgba(54, 162, 235, 0.5)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                }
            })
            .catch(error => {
                document.getElementById('stats-container').innerHTML = `
                    <h2>Error Loading Stats</h2>
                    <p>${error.message}</p>
                `;
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
