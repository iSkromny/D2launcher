name: Collect Release Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  release:
    types: [published]

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Ключевое изменение: получаем полную историю и права на запись
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run stats collector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x .github/scripts/collect-stats.sh
          .github/scripts/collect-stats.sh
          
      - name: Verify stats.json
        run: |
          [ -f "stats.json" ] || exit 1
          echo "File exists"
          
      - name: Commit and push stats
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add stats.json
          git commit -m "Update release statistics"
          
          # Используем специальную команду для push с токеном
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
