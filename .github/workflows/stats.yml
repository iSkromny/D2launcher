name: Collect Release Stats

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:
  release:
    types: [published]

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Полная история коммитов
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install @octokit/rest
        
      - name: Run stats collector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node .github/scripts/collect-stats.js
        
      - name: Verify stats.json
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          
          if [ -f "stats.json" ]; then
            echo "stats.json content:"
            cat stats.json
            echo "File exists and has content"
          else
            echo "ERROR: stats.json not created!"
            exit 1
          fi
          
      - name: Commit and push stats
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          git add stats.json
          git commit -m "Update release statistics [skip ci]"
          git push
